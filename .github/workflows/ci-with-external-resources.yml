name: CI with Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build all modules
        run: ./gradlew build -x test

      - name: Lint with ktlint
        run: ./gradlew ktlintCheck

  test:
    runs-on: ubuntu-latest
    needs: build

    services:
      localstack:
        image: localstack/localstack:latest
        ports:
          - 4566:4566
        env:
          SERVICES: s3
          DEBUG: 1

    strategy:
      fail-fast: false
      matrix:
        module: [fluxfs-core, fluxfs-local, fluxfs-s3]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Wait for LocalStack
        run: |
          timeout 60 bash -c 'until curl -s http://localhost:4566/_localstack/health | grep -q "\"s3\": \"available\""; do sleep 2; done'

      - name: Test ${{ matrix.module }}
        run: ./gradlew :${{ matrix.module }}:test
        env:
          AWS_ENDPOINT: http://localhost:4566

      - name: Upload test results for ${{ matrix.module }}
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.module }}
          path: ${{ matrix.module }}/build/test-results/